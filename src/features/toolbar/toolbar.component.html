<div class="toolbar-container">
  <div class="colour-selector">
    <app-colour-selector
      [(colour)]="colour"
    />
  </div>
  <div class="brush-control" [ngClass]="{'selected': selectedToolbarItem() === SelectableToolbarItem.BrushControl}">
    <app-brush-control
      [colour]="colour()"
      [(strokeDiameter)]="strokeDiameter"
      [(cursorMode)]="cursorMode"
      (clickEmitter)="setToolbarItem($event)"
    />
  </div>
  <div class="flood-fill" [ngClass]="{'selected': selectedToolbarItem() === SelectableToolbarItem.FloodFill}">
    <app-flood-fill (clickEmitter)="setToolbarItem($event)"/>
  </div>
</div>
